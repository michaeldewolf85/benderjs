<!DOCTYPE >
<html>
	<head>
		<title>benderJS</title>
		<script src="model/obj.js"></script>
		<link rel="stylesheet" src="view/style.css" type="text/css" />
		<script src="controller/api.js"></script>
	</head>
	<body>
		<h1>benderJS</h1>
		<h2>A Javascript markup framework</h2>
		<script>


			var sampleMarkup = {
				"header": {
					"type": "h1",
					"attributes": {
						"class": ["text-header"],
						"id": "header",
						"style": "font-size: 100px;",
					},
					"weight": 0
				},
				"body": {
					"type": "p",
					"attributes": {
						"class": ["text-content"],
						"id": "sample",
						"style": "color: blue;",
					},
					"weight": 1
				}
			};
			benderRender(sampleMarkup);

		</script>
	</body>
</html>
