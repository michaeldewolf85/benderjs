<!DOCTYPE >
<html>
	<head>
		<title>benderJS</title>
		<script src="model/obj.js"></script>
		<link rel="stylesheet" src="view/style.css" type="text/css" />
		<script src="controller/api.js"></script>
	</head>
	<body>
		<h1>benderJS</h1>
		<h2>A Javascript markup framework</h2>
		<script>

			var sampleMarkup = {
				"header": {
					"type": "h1",
					"attributes": {
						"class": ["text-header"],
						"id": "header",
						"style": "font-size: 100px;",
					},
					"textContent": "Hey There",
					"weight": 0
				},
				"body": {
					"type": "p",
					"attributes": {
						"class": ["text-content"],
						"id": "sample",
						"style": "color: blue;",
					},
					"textContent": "This be js",
					"weight": 1
				},
				"linktime": {
					"type": "a",
					"attributes": {
						"class": ["linkie"],
						"id": "sample23",
						"href": "http://www.google.com"
					},
					"textContent": "This is a link.",
					"weight": 2
				},
				"linktime": {
					"html": "<h3>BOOOOOOOOOM!</h3>",
					"weight": 34
				}
			};
			document.write(benderRender(sampleMarkup));

		</script>
	</body>
</html>
