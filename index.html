<!DOCTYPE >
<html>
	<head>
		<title>benderJS</title>
		<script src="model/obj.js"></script>
		<link rel="stylesheet" src="view/style.css" type="text/css" />
		<script src="controller/api.js"></script>
	</head>
	<body>
		<h1>benderJS</h1>
		<h2>A Javascript markup framework</h2>
		<script>

			var sampleMarkup = {
				"exampleHeader": {
					"type": "h1",
					"attributes": {
						"class": ["text-header"],
						"id": "header",
						"style": "font-size: 100px;",
					},
					"textContent": "A header with a prefix",
					"weight": 0
				},
				"exampleDivWithChild": {
					"type": "div",
					"attributes": {
						"id": "sample-div-with-child"
					},
					"child": {
						"type": "p",
						"textContent": "this is a child element"
					}
				},
				"exampleBody": {
					"type": "p",
					"attributes": {
						"class": ["text-content"],
						"id": "sample",
						"style": "color: blue;",
					},
					"textContent": "A paragraph of content.",
					"weight": 1
				},
				"exampleLink": {
					"type": "a",
					"attributes": {
						"class": ["link"],
						"id": "sample23",
						"href": "http://www.google.com"
					},
					"textContent": "A link. with a suffix that closes the headers prefix above.",
					"weight": 2,
				},
				"exampleHTML": {
					"type": "html",
					"html": "<span>Some custom html</span>",
					"weight": 34
				}
			};
			document.write(benderRender(sampleMarkup));

		</script>
	</body>
</html>
